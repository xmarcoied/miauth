version: '3'
services:
  miauth:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongodb
  mongodb:
    image: mongo:4.2.3-bionic
    container_name: mongodb
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=test
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./mongodb:/data/db
      - ./mongoconfig:/data/configdb